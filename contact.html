    <div class="container" id="contactcontainer">
        <!-- Contact Row Start -->
        <div class="row">
            <!-- Contact Forms Column Start -->
            <div class="col-md-6">
                <!-- Heading Container Start -->
                <div class="headingcontainer d-flex gap-2 justify-content-center justify-content-md-start">

                </div>
                <!-- Heading Container End -->
    
                <!-- Form Start -->
                <form action="index.html" method="post">
                    <input type="text" name="yourname" class="form-control-lg mb-3 w-100" placeholder="Name">

                    <input type="tel" name="phonenumber" class="form-control-lg mb-3 w-100" placeholder="Phone Number">
                    <textarea name="yourmessage" class="form-control-lg mb-3 w-100" rows="4" placeholder="Message"
                        style="resize:none;"></textarea>
                    <button type="submit" class="btn btn-primary px-5 py-2">SEND</button>
                </form>
                <!-- Form End -->
            </div>
            <!-- Contact Forms Column End -->
    
            <!-- Map Column Start -->
            <div class="col-md-6 mt-5 mt-md-0">
